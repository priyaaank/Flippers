syntax = "proto3";

package messages;

option java_package = "org.flippers.messages";
option java_outer_classname = "MessageProtos";

message Message {

    MessageType type = 1;
    string sequenceNumber = 2;
    int32 listenPort = 3;

    enum MessageType {
        PING = 0;
        ACK = 1;
        PING_NODE = 2;
    };

}